<!-- 
4.4 - Uso dos comandos break e continue em um laço
de repetição
-->

<script>
    alert("Digite 0 para sair");

    // início da repetição
    do {
        var num = Number(prompt("Número: "));
        
        if (num == 0 || isNaN(num)) {
            var sair = confirm("Confirma saída"); // solicita confirmação do usúario
            if (sair) {
                break; // sair da repetição
            } else {
                continue; // volta inicio do laço
            }
        }
        // se par mostra o dobro se impar mostra o triplo
        if (num % 2 == 0) {
            alert("o dobro de " + num + " é: " + num * 2);
        } else {
            alert("O triplo de " + num + " é: " + num * 3);
        }

    } while (true); //enquanto verdade (só sai do laço pelo break)

    alert("bye, bye...");


</script>
