<!-- 
d) Elaborar um programa que leia 2 notas de um aluno em
uma disciplina. Cálcule e informe a média dos notas.

Exemplo:

1° Nota: 7.0
2° Nota: 8.0
Média: 7.5
-->

<script>
    //entrada 
    var nota1 = Number(prompt("Digite 1ª nota: "));
    var nota2 = Number(prompt("Digite 2ª nota: "));
    //processamento
    var media = (nota1 + nota2) / 2;
    //saída
    alert("----- Média nota -----\n" + 
        "1ª Nota: " + nota1.toFixed(1) + 
        "\n2ª Nota: " + nota2.toFixed(1) +
        "\nMédia: " + media.toFixed(1));
</script>
