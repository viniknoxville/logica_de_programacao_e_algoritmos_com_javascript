<!-- 
d) Elaborar um programa que leia um número e exiba estrelas
na página, em linhas diferentes. A cada nova linha o número
de estrelas deve ser incrementado. Obs: caso você informe um 
valor alto, as linhas podem ultrapassar o tamanho da imagem e se
alinhar á margem a margem esquerda da página. Para evitar que 
isso aconteça crie uma nova classe no arquivo estilos.css, que 
defina uma flutuação á direita para essa imagem 
-->

<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Exercício 4.d</title>
</head>

<body>
    <img src="img/exerc.jpg" alt="Exercícios" class="direita">

    <p>Número de Linhas: <input type="text" id="inLinhas"></p>
    
    <input type="button" value="Criar Estrelas" id="btCriar">
    
    <pre id="outResposta"></pre>
    <script src="js/resp4_d.js"></script>
</body>

</html>
