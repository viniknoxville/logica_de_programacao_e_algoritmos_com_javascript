<!-- b) Elaborar um programa que leia dois números. 
Calcule e informe a soma desses números.

- Entrada de dados: ler dois números.
- Processamento: calcular a soma.
- Saída: Informar a soma. -->

<meta charset="UTF-8">
<script>
var numero1 = Number(prompt("Digite 1° número: ")); //ler dado 1
var numero2 = Number(prompt("Digite 2° número: ")); //ler dado 2
var somaNumeros = numero1 + numero2; //processamento
alert("A soma dos números é: " + somaNumeros); //saída
</script>
