<!-- 1.3 - Operações envolvendo String e Números -->

<script>
    var a = "20"; // variavel tipo string " "
    var b = a * 2; // b = 40 (na multiplicação a variavel string é convertida em número)
    var c = a / 2; // c = 10 (na divisão a variavel string é convertida em número)
    var d = a - 2; // d = 18 (na subtração a variavel string é convertida em número)
    var e = a + 2; // e = 202 (já na adição ocorre a concatenação, a junção da string com o número)
    alert("e: " +e); //exibe o valor de uma váriavel 
</script>
