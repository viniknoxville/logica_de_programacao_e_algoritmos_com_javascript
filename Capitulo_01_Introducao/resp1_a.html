<!-- a) Elaborar um programa que leia  um número.
Cálcule e informe o dobro desse numero.

- Entrada de dados: ler número
- Processamento: Cálcular o dobro
- Saída: Informar o dobro -->

<meta charset="UTF-8">

<script>
    var numero = prompt("Digite um número: "); //entrada
    var dobroNumero = numero * 2; //processamento
    alert("O dobro do número é: " + dobroNumero) //saida
</script>
