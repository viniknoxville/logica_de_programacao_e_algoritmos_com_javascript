<!-- d) Elaborar um programa que leia a duração de uma 
viagem em dias e horas. Cálcule e informe a duração total 
da viagem em número de horas -->

<meta charset="UTF-8">
<script>
    var dias = Number(prompt("Digite o número de dias: "));
    var horas = Number(prompt("Digite o número de horas: "));
    var viagemHoras = (dias * 24) + horas;
    alert("Duração da viagem:\n" + viagemHoras + " horas");
</script>
