<!-- 1.10 Cálculo da duração de horas de uma viagem -->

<script>
    //lê os dados de entrada
    var dias = Number(prompt("Nº Dias: "));
    var horas = Number(prompt("N° Horas: "));
    //calcula a duração
    var total = (dias * 24) + horas;
    //exibe total
    alert("Total de horas: " + total);
</script>
