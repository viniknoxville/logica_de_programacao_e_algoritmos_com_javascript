<!-- 1.4 - String convertida em número -->

<script>
    /* 
    Operações envolvendo string e números
    */
    var a = "20"; 
    var b = a * 2; 
    var c = a / 2; 
    var d = a - 2; 
    var e = a + 2;
    var f = Number(a);
    var g = f + 2; // g = 22 
    alert("g: "+ g);  // exibe o valor de uma variavel 
</script>
