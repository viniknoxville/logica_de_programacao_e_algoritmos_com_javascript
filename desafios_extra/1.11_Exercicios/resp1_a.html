<!-- 
a) Elabore um programa que leia um número. 
Cálcule e informe os seus vizinhos, ou seja, o número 
anterior e posterior.

Exemplo:
Número: 15
Vizinhos: 14 e 16 
-->

<script>
    //lê o número (entrada)
    var numero = Number(prompt("Digite um número: "))
    //Processamento 
    var numeroAnterior = numero - 1;
    var numeroPosterior = numero + 1;
    //saída
    alert("Número: " + numero + "\n" + "Vizinhos: " + numeroAnterior + " e " + numeroPosterior);
</script>
